<template>
    <lightning-card>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                An input field with a file selector that accepts a single file.
            </h2>
    
            <!-- Single file -->
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="file" label="Attachment" accept=".csv" onchange={handleFileUpload}></lightning-input>
            </div>
        </div>
        <lightning-button variant="brand" label="Import" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
